<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Solar System</title>
</head>
<body>
    <div class="content">
        <div class="circles">
            <div class="mercury-cirle"></div>
            <div class="venus-cirle"></div>
            <div class="earth-cirle"></div>
            <div class="mars-cirle"></div>
            <div class="saturn-cirle"></div>
            <div class="jupiter-cirle"></div>
            <div class="uranus-cirle"></div>
            <div class="neptune-cirle"></div>
        </div>

        <div class="planets">
            <div class="planet sun"></div>
            <div class="mercury-container">
                <div class="gif-mercury"></div>
                <div class="shadow-mercury">
                    <div class="light"></div>
                    <div class="shadow"></div>
                </div>
            </div>

            <div class="venus-container">
                <div class="gif-venus"></div>
                <div class="shadow-venus">
                    <div class="light"></div>
                    <div class="shadow"></div>
                </div>
            </div>

            <div class="earth-moon-container">
                <div class="earth-container">
                    <div class="gif-earth">
                        <img src="https://res.cloudinary.com/yerevan/image/upload/v1484080036/earth_saibbo.gif">
                    </div>
                    <div class="shadow-earth">
                        <div class="light"></div>
                        <div class="shadow"></div>
                    </div>
                </div>

                <div class="moon-container">
                    <div class="moon">
                        <img src="https://res.cloudinary.com/yerevan/image/upload/v1484080036/moon_nqqsgu.gif">
                    </div>
                </div>
            </div>

            <div class="mars-container">
                <div class="gif-mars"></div>
                <div class="shadow-mars">
                    <div class="light"></div>
                    <div class="shadow"></div>
                </div>
            </div>

            <div class="jupiter-container">
                <div class="gif-jupiter">
                    <img src="https://res.cloudinary.com/yerevan/image/upload/v1484080036/jupiter_cxhuh5.gif">
                </div>
                <div class="shadow-jupiter">
                    <div class="light"></div>
                    <div class="shadow"></div>
                </div>
            </div>

            <div class="saturn-ring-container">
                <div class="saturn-container">
                    <div class="gif-saturn">
                        <img src="https://res.cloudinary.com/yerevan/image/upload/v1484080036/jupiter_cxhuh5.gif">
                    </div>
                    <div class="shadow-saturn">
                        <div class="light"></div>
                        <div class="shadow"></div>
                    </div>
                </div>

                <div class="ring-container">
                    <div class="gif-ring">
                        <div>
                            <img src="https://res.cloudinary.com/yerevan/image/upload/v1484080037/ring_zofwhd.png">
                        </div>
                        <div>
                            <img src="https://res.cloudinary.com/yerevan/image/upload/v1484080037/ring_zofwhd.png">
                        </div>
                    </div>
                </div>
            </div>

            <div class="uranus-container">
                <div class="gif-uranus"></div>
                <div class="shadow-uranus">
                    <div class="light"></div>
                    <div class="shadow"></div>
                </div>
            </div>

            <div class="neptune-container">
                <div class="gif-neptune"></div>
                <div class="shadow-neptune">
                    <div class="light"></div>
                    <div class="shadow"></div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="stop">STOP</button>
            <button id="start">START</button>
            <p>Grab and move mouse vertically to change perspective.</p>
        </div>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</body>
</html>
